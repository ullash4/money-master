<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Summary</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <main>
        <section class="container mb-5">
            <h1 class="text-center mt-3 mb-4 fw-bolder text-info">Income Summary</h1>
            <div class="row align-items-start">
                <div class="col-md-6">
                    <img height="615" width="490" class="img-fluid rounded" src="./pictures/img.png" alt="">
                </div>
                <div class="col-md-6 bg-primary rounded p-3">
                    <div class="text-center mb-2 ">
                        <h3 class="fs-2 fw-bold">Income</h3>
                        <label>Income:
                            <input type="text">
                        </label>
                        <h3 class="fs-2 fw-bold mt-3">Expenses</h3>
                        <label class="mb-3 ">Food: 
                            <input type="text">
                        </label>
                        <br>
                        <label class="mb-3">Rent:
                            <input type="text">
                        </label>
                        <br>
                        <label class="mb-3">Bills:
                            <input type="text">
                        </label>
                        <br>
                        <button type="button" class="btn btn-danger px-5">Calculate</button>
                    </div>
                    <h3 class="text-center">Total Expenses : 00</h3>
                    <h2 class="text-center">Balance : 00</h2>
                    <div class="text-center mb-2 ">
                        <label>Save:
                            <input class="p-1" type="text">
                        </label>
                        <span>%</span>
                        <button type="button" class="btn btn-danger px-5">Save</button>
                        <h3 class="text-center">Saving Amount : 00</h3>
                    <h3 class="text-center">Remaining Balance : 00</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Javascript Link -->
    <script src="/js/app.js"></script>
    <!-- Bootstrap js Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
