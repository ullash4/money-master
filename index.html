<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Summary</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS Link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Favicon link -->
    <link rel="shortcut icon" href="./pictures/favicon.png" type="image/x-icon">
</head>
<body>
    
    <main>
        <section class="container mb-5">
            <h1 class="text-center mt-3 mb-4 fw-bolder">Income Summary</h1>
            <div class="row g-3">
                <div class="col-sm-12 col-md-6">
                    <img height="615" width="500" class="img-fluid rounded" src="./pictures/pic1.png" alt="">
                </div>
                <div class="col-sm-12 col-md-6 bg-ullash-primary rounded p-3">
                    <div class="text-center mb-2 ">
                        <h3 class="fs-2 fw-bold">Income</h3>
                        <label>Income:
                            <input id="income-input" type="number">
                        </label>
                        <h3 class="fs-2 fw-bold mt-3">Expenses</h3>
                        <label class="mb-3 ">Food: 
                            <input id="food-input" type="number">
                        </label>
                        <br>
                        <label class="mb-3">Rent:
                            <input id="rent-input" type="number">
                        </label>
                        <br>
                        <label class="mb-3">Bills:
                            <input id="bills-input" type="number">
                        </label>
                        <br>
                        <button id="calculate-btn" type="button" class="btn btn-ullash-danger px-5">Calculate</button>
                        <p id="fail-sms" class="error-sms fs-4 fw-bolder text-danger">❌ Please Give Positive Number</p>
                    </div>
                    <h3 class="text-center">Total Expenses : <span id="expenses-tag">00</span></h3>
                    <h2 class="text-center">Balance : <span id="balance-tag">00</span></h2>
                    <div class="text-center mb-2 ">
                        <label>Save:
                            <input id="save-input" class="p-1 mb-2" type="number">
                        </label>
                        <span class="fs-3 mx-2 fw-bolder">%</span>
                        <button id="save-btn" type="button" class="btn btn-ullash-danger px-5 mb-2">Save</button>
                        <p id="fail-save-sms" class="error-sms fs-4 fw-bolder text-danger">❌ You Dont Have Enough Balance To Save And Please Give Positive Number</p>
                        <h3 class="text-center">Saving Amount : <span id="saving-amount">00</span></h3>
                    <h3 class="text-center">Remaining Balance : <span id="remain-tag">00</span></h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Javascript Link -->
    <script src="/js/app.js"></script>
    <!-- Bootstrap js Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
